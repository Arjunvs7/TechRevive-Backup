{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #tab {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 280px;
            height: 400px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .card-content p {
            color: #777;
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            /* -webkit-line-clamp: 3; */
            -webkit-box-orient: vertical;
            min-height: 60px;
        }
        .card-content .product-type {
            color: red;
            font-weight: bold;
        }
        .buy-now {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.3s;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }
        .card:hover .buy-now {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div id="tab">
        {% for i in res %}
        <div class="card">
            <img src="{{i.product_image.url}}" alt="Product Image">
            <div class="card-content">
                <h2>{{i.Product_name}}</h2>
                <p>{{i.Product_description}}</p>
                <p><b>Product Type:</b> <span class="product-type">{{i.type.type_name}}</span></p>
            </div>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock content %}
